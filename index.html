<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Click Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #message {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .btn-container {
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #357abd;
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div id="message">Click a button!</div>
  <div class="btn-container">
    <button onclick="showMessage('You clicked button 1!')">1</button>
    <button onclick="showMessage('You clicked button 2!')">2</button>
    <button onclick="goToWebsite()">3</button>
  </div>

  <script>
    function showMessage(text) {
      document.getElementById("message").innerText = text;
    }

    function goToWebsite() {
      window.location.href = "https://www.google.com"; // change URL if needed
    }
  </script>
</body>
</html>
